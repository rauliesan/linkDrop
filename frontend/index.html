<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkDrop</title>
    
    <!-- Tipografía Moderna: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Hoja de Estilos -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/npm/simple-icons/icons/linkerd.svg" type="image/x-icon">
</head>
<body>

    <div class="main-container">
        <!-- BARRA LATERAL IZQUIERDA -->
        <aside class="sidebar">
            <h1 class="logo"><a id="logo">LinkDrop</a></h1>
            <nav class="category-nav">
                <h2>Categorías</h2>
                <ul id="category-list">
                    <!-- Las categorías se cargarán aquí con JavaScript -->
                </ul>
            </nav>
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="content">
            <header class="main-header">
                <div class="search-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                    <input type="search" id="search-input" placeholder="Buscar aplicaciones...">
                </div>
            </header>
            
            <section id="app-grid" class="app-grid">
                <!-- Las tarjetas de aplicaciones se cargarán aquí con JavaScript -->
            </section>
        </main>
    </div>

    <!-- Script de la aplicación -->
    <script src="js/script.js"></script>
</body>
</html>
